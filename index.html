<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSpotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CMSpotify</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to CMSpotify</h2>
            <p>Your favorite place to listen to music.</p>
            <div id="music-player">
                <h3>Now Playing</h3>
                <audio id="audio-player" controls>
                    <source id="audio-source" src="music/musica1.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div id="music-controls">
                    <button onclick="previousTrack()">Previous</button>
                    <button onclick="nextTrack()">Next</button>
                </div>
            </div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>CMSpotify is your go-to platform for streaming the best music from around the world.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CMSpotify. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
