<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMBeats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CMBeats</h1>
        <h2>Músicas exclusivas da JK Records</h2>
    </header>

    <div class="container">
        <!-- Seção da capa e controles -->
        <div class="music-section">
            <img id="musicCover" src="logo.jpeg" alt="Album cover">
            <div id="musicTitle">Select a song</div>

            <div class="progress-container">
                <div class="time" id="currentTime">0:00</div>
                <div class="progress-bar" id="progressBar">
                    <input type="range" value="0">
                </div>
                <div class="time" id="durationTime">0:00</div>
            </div>

            <!-- Botões de controle com emojis -->
            <div class="controls">
                <button id="prevButton">⏮️</button>
                <button id="playPauseButton">▶️</button>
                <button id="nextButton">⏭️</button>
            </div>
        </div>

        <!-- Seção da lista de músicas -->
        <ul id="musicList" class="music-list">
            <!-- A lista de músicas será gerada dinamicamente -->
        </ul>
    </div>

    <footer>
        <p>&copy; JK_19637 segue lá!</p>
    </footer>

    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
