<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSpotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="Logo do CMSpotify" class="logo">
        <h1>CMSpotify</h1>
        <div class="player">
            <div id="musicTitleContainer">
                <span id="musicTitle">Selecione uma música</span>
            </div>
            <div class="controls">
                <button id="prevButton" aria-label="Anterior">⏮️</button>
                <button id="playButton" aria-label="Play/Pause">▶️</button>
                <button id="nextButton" aria-label="Próxima">⏭️</button>
            </div>
            <input type="range" id="progressBar" value="0" max="100">
            <div id="timeContainer">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
            <div id="musicList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
